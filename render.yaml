services:
  # Main web service - Flask backend + React frontend
  - type: web
    name: rompit-oe
    runtime: python
    plan: free
    buildCommand: |
      echo "Building React frontend..."
      cd react-frontend
      npm install
      npm run build
      echo "Copying build to Flask backend..."
      cp -r build ../flask-backend/
      cd ../flask-backend
      echo "Installing Python dependencies..."
      pip install -r requirements.txt
    startCommand: cd flask-backend && gunicorn db_app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rompit-oe-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  # PostgreSQL database
  - name: rompit-oe-db
    databaseName: rompit_oe
    user: rompit_user
    plan: free
