services:
  # Main web service - Flask backend + React frontend (pre-built)
  - type: web
    name: rompit-oe
    runtime: python
    plan: free
    buildCommand: |
      echo "Installing Python dependencies..."
      cd flask-backend
      pip install -r requirements.txt
    startCommand: cd flask-backend && gunicorn db_app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rompit-oe-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

databases:
  # PostgreSQL database
  - name: rompit-oe-db
    databaseName: rompit_oe
    user: rompit_user
    plan: free
